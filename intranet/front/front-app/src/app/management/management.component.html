<mat-grid-list cols="2" rowHeight="100%">

    <mat-grid-tile>

        <div *ngIf="create">
            <mat-card class="main-card">
                <div class="button-div">
                    <button mat-raised-button color="accent" type="button" (click)="create = true"
                        class="buttons-1">Create</button>
                    <button mat-raised-button color="accent" type="button" (click)="create = false"
                        class="buttons-2">Delete</button>
                </div>
                <mat-card-content class="header-title">
                    <h2>Create user</h2>
                </mat-card-content>

                <form [formGroup]="form" (ngSubmit)="onCreate()">
                    <fieldset>
                        <mat-card-content class="form-field">

                            <mat-form-field class="form-box" appearance="fill">
                                <mat-label>Enter username</mat-label>
                                <input name="username" matInput placeholder="username" formControlName="username">
                            </mat-form-field>

                            <mat-form-field class="form-box" appearance="fill">

                                <mat-label>Enter password</mat-label>

                                <input name="password" matInput [type]="hide ? 'password' : 'text'"
                                    formControlName="password">

                                <button mat-icon-button matSuffix type="button" (click)="hide = !hide"
                                    [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                </button>

                            </mat-form-field>

                            <mat-form-field class="form-box" appearance="fill">

                                <mat-label>Enter admin password</mat-label>

                                <input name="password" matInput [type]="hide ? 'password' : 'text'"
                                    formControlName="password">

                                <button mat-icon-button matSuffix type="button" (click)="hide = !hide"
                                    [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                </button>

                            </mat-form-field>
                            <mat-form-field class="form-box" appearance="fill">
                                <mat-label>Enter permissions level</mat-label>
                                <input name="level" matInput placeholder="level" formControlName="level">
                            </mat-form-field>

                        </mat-card-content>
                    </fieldset>

                    <mat-card-content class="login-button">
                        <button mat-raised-button color="accent" type="button" (click)="onCreate()">Create user</button>
                    </mat-card-content>

                </form>
            </mat-card>
        </div>


        <div *ngIf="!create">
            <mat-card class="main-card">
                <div class="button-div">
                    <button mat-raised-button color="accent" type="button" (click)="create = true"
                        class="buttons-1">Create</button>
                    <button mat-raised-button color="accent" type="button" (click)="create = false"
                        class="buttons-2">Delete</button>
                </div>
                <mat-card-content class="header-title">
                    <h2>Delete user</h2>
                </mat-card-content>

                <form [formGroup]="form" (ngSubmit)="onDelete()">
                    <fieldset>
                        <mat-card-content class="form-field">

                            <mat-form-field class="form-box" appearance="fill">
                                <mat-label>Enter username</mat-label>
                                <input name="username" matInput placeholder="username" formControlName="username">
                            </mat-form-field>

                            <mat-form-field class="form-box" appearance="fill">

                                <mat-label>Enter admin password</mat-label>

                                <input name="password" matInput [type]="hide ? 'password' : 'text'"
                                    formControlName="password">

                                <button mat-icon-button matSuffix type="button" (click)="hide = !hide"
                                    [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                </button>

                            </mat-form-field>

                        </mat-card-content>
                    </fieldset>

                    <mat-card-content class="login-button">
                        <button mat-raised-button color="accent" type="button" (click)="onDelete()">Delete user</button>
                    </mat-card-content>

                </form>
            </mat-card>
        </div>
    </mat-grid-tile>









    <mat-grid-tile>

        <div class="mat-elevation-z8">
            <div class="table-title">User list</div>
            <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)">
                <!-- ID Column -->
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number">
                        id
                    </th>
                    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
                </ng-container>
                <!-- USERNAME Column -->
                <ng-container matColumnDef="username">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">
                        username
                    </th>
                    <td mat-cell *matCellDef="let element">{{ element.username }}</td>
                </ng-container>
                <!-- LEVEL Column -->
                <ng-container matColumnDef="level">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number">
                        level
                    </th>
                    <td mat-cell *matCellDef="let element">{{ element.level }}</td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <mat-paginator [pageSizeOptions]="[10, 20]" showFirstLastButtons></mat-paginator>
        </div>
    </mat-grid-tile>

</mat-grid-list>
